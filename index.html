<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>

<body>

    <header>
        <div class="logo_container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav_links">
                <li class="nav-link"><a href="#">Specs</a></li>
                <li class="nav-link"><a href="#">Products</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>

    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro_text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display a 4K
                        display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta_select">14 Inch</button>
                    <button class="cta_add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook" />
            </div>
        </section>

        <div class="laptop_select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>            

        <img class="big_circle" src="./img/big-eclipse.svg" alt="eclipse" >
        <img class="medium_circle" src="./img/mid-eclipse.svg" alt="mid-eclipse">
        <img class="small_circle" src="./img/small-eclipse.svg" alt="small-eclipse">
    </main>

</body>

</html>
